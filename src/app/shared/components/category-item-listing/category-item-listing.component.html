<ion-text color="primary">
  <h2>{{categoryList.sectionName}}</h2>
</ion-text>
<ion-grid>
  <ion-row>
    <ion-col size-lg="3" size-md="3" size-sm="6" size-xs="6" size="12" *ngFor="let category of categoryList.categories">
        <app-category-item [category]="category"></app-category-item>
    </ion-col>
  </ion-row>
</ion-grid>
