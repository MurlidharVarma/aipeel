<ion-card class="card-style  card-shadow" (click)="navigateToCategoryDetails()">
  <div class="image-style" [style.backgroundImage]="'url('+imagePrefix+category.image+')'"></div>

  <ion-card-content class="content-style">
    <div class="main-content-style">
      <div class="header">{{category.name}}</div>
    </div>
  </ion-card-content>
    
</ion-card>
