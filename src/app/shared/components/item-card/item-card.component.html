<ion-card class="card-style" (click)="navigateToDetails()">
  <div class="image-style" [style.backgroundImage]="'url('+item.image+')'"></div>

  <ion-card-content class="content-style">
    <div class="main-content-style">
      <div class="column-flow">
        <div class="header">{{item.name}}</div>
        <div class="unit">{{item.unitVal}} {{item.unit}}</div>
      </div>
      <div *ngIf="item.price" class="price">{{item.price | currency}}</div>
    </div>
  </ion-card-content>
    
</ion-card>
