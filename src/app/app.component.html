<ion-app>
  <ion-split-pane contentId="main-content" class="kb-split-menu">
    <ion-menu class="kb-menu" contentId="main-content" type="push">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note *ngIf="isLoggedIn" class="note">Welcome, {{user.displayName}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle *ngIf="isLoggedIn && id=='A4nOa6rPYfTci86v3gdShxlLaPx1'" auto-hide="false" style="cursor: pointer;">
            <ion-item (click)="settings()"  lines="none" detail="false"> 
              <ion-icon slot="start" [ios]="'settings-outline'" [md]="'settings-sharp'"></ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="!isLoggedIn" auto-hide="false" style="cursor: pointer;">
            <ion-item (click)="loginUser()"  lines="none" detail="false"> 
              <ion-icon slot="start" [ios]="'person-outline'" [md]="'person-sharp'"></ion-icon>
              <ion-label color="success">Login</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="isLoggedIn" auto-hide="false" style="cursor: pointer;">
            <ion-item (click)="logoutUser()"  lines="none" detail="false"> 
              <ion-icon slot="start" [ios]="'person-outline'" [md]="'person-sharp'"></ion-icon>
              <ion-label color="danger">Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
